<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>목록list 스타일</title>
    <style>
        #square{
            list-style-type: square;
            /* ul이나 ol태그의 type 속성으로 글머리 마커를 설정하듯이
            list-style-type속성으로도 지정가능하지만 
            주로 글머리 마커를 없애는데 많이 사용[none]. */
            list-style-position: inside;
            /* list-style-position은 마커의 위치를 
            list안으로 넣을지 밖으로 뺄지 결정하는 속성으로 기본은 outside */
        }
        
        #none{
            list-style-type: none;
        }
        #img{
            list-style-image: url(mark.png); 
            /* 요기는 상대경로 */
        }
        /* url()함수: 해당위치(절대경로 또는 상대경로)에 있는 파일을 가져오는 함수 */
    </style>
</head>
<body>
    <ul type="square">
        <li>포도</li>
        <li>오렌지</li>
    </ul>
    <ul id="square">
        <li>포도</li>
        <li>오렌지</li>
    </ul>
    <ul id="none">
        <li>포도</li>
        <li>오렌지</li>
    </ul>
    <ol>
        <li>포도</li>
        <li>오렌지</li>
    </ol>
    <ul id="img">
        <li>포도</li>
        <li>오렌지</li>
    </ul>
</body>
</html>
