<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>복습</title>
    <style>
        :root{
            text-align: center;
        }
        /* p,h1{text-align: center;} */
    #h1{
        color: pink;
    }
    .c1{
        font-size: 30px;
        font-weight: 600;
    }
    .c2{
        color: red;
    }
    </style>
</head>
<body>
    <h1 id="h1">진달래 꽃</h1>
    <p>나 보기가 역겨워 <br>
    가실 때에는 <br>
    말없이 고이 보내 드리오리다</p>
    <br>
    <p>영변에 약산 <br>
    <span class="c1">진달래꽃,</span> <br>
    <span class="c2">아름 따다 가실 길에 뿌리오리다.</span></p>
    <br>
    <p>가시는 걸음 걸음 <br>
    놓인 그 꽃을 <br>
    사뿐히 즈려 밟고 가시옵소서.</p>
    <br>
    <p>나 보기가 역겨워 <br>
    가실 때에는 <br>
    죽어도 아니 눈물 흘리오리다.</p>
</body>
</html>
