<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>연습예제2</title>
  <!-- 화면 가운데에 상자 만들기&마우스롤오버때 커지게 -->
  <style>
  .center{
    width: 200px;
    height: 200px;
    border: 1px solid black;
    background-color: wheat;
    position: absolute;
    /* top: calc(50% - 100px);
    left: calc(50% - 100px); */
    left: 50vw;
    top: 50vh;
    margin: -100px 0 0 -100px
  }
  /* 창 가운데 배열할때 계산값: 50% - (가로/세로의 절반) */

  .center:hover{
    width: 300px;
    height: 300px;
    position: absolute;
    margin: -150px 0 0 -150px
  }

  button{
    width: 50px;
    height: 30px;
  }
  button:hover{
    width: 60px;
    height: 40px;
    position: relative;
    top: -5px;
    left: -5px;
    /* 버튼크기만 크게 만들때 */
  }
  </style>
</head>
<body>
  <button>버튼</button>
  <div class="center"></div>
</body>
</html>
