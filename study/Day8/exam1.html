<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>연습예제1</title>
  <!-- 상단메뉴바가 고정된 페이지 -->
  <style>
  *{
    padding: 0;
    margin: 0;
  }
  .menu{
    width: 100%;
    height: 50px;
    background-color: cornsilk;
    border: 1px gray solid;
    box-sizing: border-box;
    position: fixed;
    top: 0;
    left: 0;
  }
  .contents{
    height: 1000px;
    background-color: honeydew;
    border: 1px gray solid;
    margin-top: 60px;
    box-sizing: border-box;
  }
  a{
    width: 50px;
    height: 50px;
    background-color: green;
    border-color: transparent;
    position: fixed;
    bottom: 30px;
    right: 50px;
    font-size: 18px;
    color: black;
    text-decoration: none;
    text-align: center;
    line-height: 45px;
  }
  </style>
</head>
<body>
  <div class="menu"></div>
  <div class="contents"></div>
  <a href="#">위로</a>
  <!-- #을 입력하면 페이지가 새로고침이 되지않고 그대로 위로만 이동하고
  아무것도 입력하지 않으면 페이지가 새로고침되므로 기존입력해뒀던 정보나 다른것들이 바뀌게됨. -->
</body>
</html>
