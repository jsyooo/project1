<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>고흥작은영화관</title>
  <link rel="stylesheet" href="../CSS/swiper.css">
  <link rel="stylesheet" href="./포트폴리오.css">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <script src="../JS/Jquery.min.js"></script>
  <script src="../JS/swiper.js"></script>
  <script src="./포트폴리오.js"></script>
</head>
<body>
  <div class="header">
    <div class="menu-icon">
      <a href="./메뉴.html"><img src="./img/메뉴아이콘.png" alt="" width="30px" height="27px"></a>
    </div>
    <div class="logo">
      <a href="#"><img src="./img/logo.png" alt="" width="267px"></a>
    </div>
    <div class="call">
      <img class="call-icon" src="./img/phone.png" alt="">
      01-2345-6789
    </div>
  </div>
  <div class="body">
    <div class="main">
      <!-- 메인화면 포스터 -->
      <div class="swiper-container poster-swipe">
        <div class="swiper-wrapper">
          <div class="poster swiper-slide">
            <img src="./img/나쁜녀석들더무비.jpg" alt="" width="1089px">
            <div class="poster-detail">
              <div class="main-title">나쁜녀석들</div>
              <div class="main-date">2019.09.17.개봉</div>
              <div class="btn-main">
                <a href="#"><button class="btn-info">영화정보</button></a>
                <a href="#"><button class="btn-book">바로예매</button></a>
              </div>
            </div>
          </div>
          <div class="poster swiper-slide">
            <img src="./img/타짜.jpg" alt="" width="1089px">
            <div class="poster-detail">
              <div class="main-title">타짜 :원아이드잭</div>
              <div class="main-date">2019.09.11.개봉</div>
              <div class="btn-main">
                <a href="#"><button class="btn-info">영화정보</button></a>
                <a href="#"><button class="btn-book">바로예매</button></a>
              </div>
            </div>
          </div>
        </div>
        <!-- 포스터 스와이프 버튼 -->
        <div class="btn-main-left">
          <img src="./img/left.png" alt="">
        </div>
        <div class="btn-main-right">
          <img src="./img/right.png" alt="">
        </div>
      </div>
      <!-- 영화예매박스 -->
      <div class="main-book-bg">
        <img src="./img/영화필름박스.png" alt="">
        <form action=""></form>
        <div class="main-book-detail">
            <div class="date">
              <div class="bold14 nbg">날짜</div>
              <select class="date-option" name="" id="">
                <option value="">9/20</option>
              </select>
            </div>
            <div class="movie">
              <div class="bold14 nbg">영화명</div>
              <div class="underline">영화를 선택하세요.</div>
            </div>
            <div class="time">
              <div class="bold14 nbg">관람시간</div>
            </div>
            <div class="people">
              <div class="bold14 nbg">관람인원</div>
              <input type="number" name="" id="" min="0" max="4">
            </div>
            <button class="btn-ticket">예  매</button>
          </form>
        </div>
      </div>
      <!-- 상영시간표 책갈피 -->
      <div class="timetable">
        <div class="bookmark">
          <span class="mj bm-txt">상영시간표</span>
        </div>
        <div class="timetable-box">
          <div class="choose-date">
            <img class="btn-tb-left" src="./img/left.png" alt="" width="15px">
            <div class="today">9/19</div>
            <img class="btn-tb-right" src="./img/right.png" alt="" width="15px">
          </div>
          <div class="movie-box">
            <div class="navy">나쁜녀석들 더 무비</div>
            <div class="line2"></div>
            <div class="time-swipe">
              <span class="time">9:00</span>
              <span class="time">11:00</span>
              <span class="time">13:30</span>
              <span class="time">16:00</span>
              <span class="time">18:30</span>
              <span class="time">20:00</span>
              <span class="time">22:00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="event">
      <div class="event-title">
        <div class="line"></div>
        <div class="event-title">{EVENT}</div>
        <div class="line"></div>
      </div>
      <div class="event-contents">
        <div class="swiper-container event-swipe">
          <div class="swiper-wrapper">
            <div class="event-box swiper-slide">
              <img src="./img/이벤트2.jpg" alt="">
            </div>
            <div class="event-box swiper-slide">
              <img src="./img/이벤트1.jpg" alt="">
            </div>
            <div class="event-box swiper-slide">
              <img src="./img/이벤트3.jpg" alt="">
            </div>
            <div class="event-box swiper-slide">
              <img src="./img/이벤트4.jpg" alt="">
            </div>
            <div class="event-box swiper-slide">
              <img src="./img/이벤트2.jpg" alt="">
            </div>
            <div class="event-box swiper-slide">
              <img src="./img/이벤트1.jpg" alt="">
            </div>
          </div>
          <div class="btn-main-left btn-event-left">
            <img src="./img/left.png" alt="" width="18px">
          </div>
          <div class="btn-main-right btn-event-right">
            <img src="./img/right.png" alt="" width="18px">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer-text1">Copyright ⓒ YJS 2019. All Rights Reserved.</div>
    <div class="footer-text2">본 페이지는 학생의 포트폴리오 작업용으로 만들어졌으며 상업적으로 이용되지 않습니다.</div>
  </div>
</body>
</html>
