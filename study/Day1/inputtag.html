<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input tag 예제</title>
</head>
<body>
    <form action="">
        input : text 예제 <br>
        <!-- 
        text는 ""와 '' 중 하나를 이용하여 작성 가능, 일반적으로 "" 이용하여 작성
        placeholder 속성: 실제 input창에 문자열을 넣는게 아니라 어떠한 내용을 입력해야
        하는지 문자열을 미리 보여주는것
        -->
        <input type="text" placeholder="ID" name="id" required>
        <!-- 
        모든태그에서 name 속성은 중복 가능
        input 태그에서 
        name 속성: 서버로 데이터를 보낼때 보내지는 이름
        모든 태그에서 id 속성은 중복이 불가능하므로 동일 id를 가지는 
        태그가 있으면 하나만 인식.
        required 필수 작성 항목
         -->
        <input type='text' value="abcd" readonly>
        <!-- 
        value 속성: 실제값을 미리 입력하는 속성. (미리입력되어있어서 자동으로 뜸)
        readonly 볼 수는 있지만 수정은 불가능하게 할 때
         -->
        <br> input 태그를 이용한 버튼 예제 <br>
        <input type="submit" value="제출">
        <input type="button" value="버튼">
        <input type="reset" value="초기화">
        <br> button 태그를 이용한 버튼 예제 <br>
        <button type="submit">제출</button>
        <button type="button">버튼</button>
        <button type="reset">초기화</button>
        <!-- 
        submit, button, reset은 버튼을 만드는 속성, button태그로 대체가 가능. 
        단, input태그의 버튼들은 단일태그이지만 button태그는 쌍태그이다.
        submit은 서버로 데이터를 전송하기 위한 버튼
        button은 단순한 버튼
        reset은 같은 form태그 안에 있는 모든 input태그의 값들을 초기화
         -->
        <br> type을 지정안한 button 예제 <br>
        <button>제출</button>
        <!-- 
        button태그에 type을 지정하지 않은 경우, 해당버튼이 form 태그 안에 있다면
        type이 submit으로 자동설정
        form 태그 밖에 있다면 type이 button으로 자동설정
         -->
        <br> 체크박스 예제 <br>
        당신이 좋아하는 과일은? (다중선택가능) <br>
        <input type="checkbox" name="fruit" value="apple" > 사과 
        <input type="checkbox" name="fruit" value="orange" > 오렌지
        <!-- name=서버로 전송했을 때의 이름, value=전송될 때의 선택한 값 -->
        <br> 색상예제 <br>
        <input type="color" name="color">
        <br> 시간 예제 <br>
        <input type="month"> <br>
        <input type="week" > <br>
        <input type="date" > <br>
        <input type="datetime-local" > <br>
        <input type="time" > <br>
        이메일 예제 <br>
        <input type="email" name="email" > <br>
        <input type="file" name="file">
        <br> 히든 예제: 안보이지만 input태그가 있습니다. <br>
        <input type="hidden" name="" value="123">

        name을 같게 써야만 둘 중에 하나만 선택하는게 가능, 다르게 쓰면 둘 다 선택가능함
        글씨 클릭해도 체크박스 선택 가능하게 하려면 label 사용하고 id를 label for에 같게 써주면 됨
         -->
        <br> url 예제 <br>
        <input type="url" >
        <!-- 
        유효성 검사는 검사하려는 문자열이 원하는 패턴인지 아닌지 확인하는 과정.
        기본 유효성 검사는 input태그의 url 속성이나 email 속성이 있다. 
        그리고 기타 방법으로는 JQuery를 이용한 방법과 자바스크립트를 이용한 방법이 있다.
         -->
        <br> search 예제 <br>
        <input type="search" > 
        <!-- 검색창에 x표시 -->
        <br> range 예제 <br>
        <input type="range" >
        <!-- 범위 조절하는 조절바 브라우저 제공 기본형태 -->
    </form>
</body>
</html>
