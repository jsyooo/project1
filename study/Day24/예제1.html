<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 버튼을 클릭하면 밑에 박스가 나타났다 사라졌다 동작하게 만드는 법 -->
  <script src="../JS/Jquery.min.js"></script>
  <script>
    $(function(){
      $('.btn1').click(function(){
        //show(), hide() 사용하는 방법1
        var display = $('.box1').css('display')
        if(display =='none'){
          $('.box1').show();
        }
        else{
          $('.box1').hide();
        }
      })
      $('.btn2').click(function(){
        //toggle() 사용하는 방법2
        $('.box2').toggle();
        //slideToggle, fadeToggle, toggle
      })
    })
  </script>
  <!-- 
  jquery함수들 중 함수 이름 하나로 정보의 값을 가져오거나 설정하는 경우,
  설정하는 경우에 매개변수가 하나 추가된다.
  $('선택자').prop('속성명')
  $('선택자').prop('속성명',값)
  $('선택자').val()
  $('선택자').val(값)

  설정하는 함수가 있는 경우 함수를 이용하여 값을 변경해야함.
  =을 이용하여 변경하려하면 안된다.
  $('선택자').prop('속성명',값)
  $('선택자').prop('속성명') = 값  **틀림**

   -->
  <style>
  .box1, .box2{
    width: 200px;
    height: 200px;
    display: none;
    border: 1px solid;
    margin-left: 20px;
  }
  button{
    margin: 30px;
  }
  .box2{
    border: 1px solid red;
  }
  </style>
</head>
<body>
  <button class="btn1">button</button>
  <button class="btn2">button</button>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
