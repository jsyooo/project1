<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 네비게이션 메뉴에서 메뉴클릭할 때 배경색 변경 -->
  <script src="../JS/Jquery.min.js"></script>
  <script>
    /*
    대상 메뉴
    이벤트 hover
    함수 
    */
    $(function(){
      $('.menu').click(function(){
        $('.menu').removeClass('click')
        $(this).addClass('click')
      })
    })
  </script>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    li{
      list-style: none;
      font-size: 30px;
      font-weight: bold;
      width: 100px;
      height: 50px;
      text-align: center;
      cursor: pointer;
    }
    ul{
      background-color: steelblue;
      display: flex;
    }
    .menu:hover,.click{
      background-color: beige;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li class="menu">메뉴1</li>
      <li class="menu">메뉴2</li>
      <li class="menu">메뉴3</li>
    </ul>
  </nav>
</body>
</html>
