<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>박스 배치 예제(2등분)</title>
  <style>
  .parent{
    border: 1px solid black;
    box-sizing: border-box;
    padding: 10px;
  }
  /* div는 블록태그이므로 기본 width를 100%로 잡음.
     parent는 child 컨텐츠의 바깥을 기준으로 잡으므로 
     따로 높이 지정 안해도 됨. */
  .child>div{
    height: 100px;
    border: 1px solid red;
    box-sizing: border-box;
  }
  .left{
    float: left;
  }
  .right{
    float: right;
  }
  .child{
    width: calc(50% - 5px);
  }
  .parent::after{
    content: "";
    clear: both;
    display: block;
  }
  /* after 쓰면 자식 컨텐츠를 감싼다 */
  .child>.bottom{
    margin-top: 10px;
    border-color: blue;
  }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child left">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
    <div class="child right">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>
</body>
</html>
