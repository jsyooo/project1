<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .parent{
    border: 1px solid black;
    box-sizing: border-box;
    padding: 10px;
  }
  .child>div{
    height: 100px;
    border: solid 1px red;
    box-sizing: border-box;
  }
  .child{
    width: calc(50% - 5px);
  }
  .parent::after{
    content: "";
    clear: both;
    display: block;
  }
  .left{
    float: left;
  }
  .right{
    float: right;
  }
  .child>.bottom{
    border-color: blue;
    margin-top: 10px;
  }
  </style>

</head>
<body>
  <div class="parent">
    <div class="child left">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
    <div class="child right">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>
</body>
</html>
