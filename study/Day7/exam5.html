  table{
    width: 100%;
    border-collapse: collapse;
  }

  td{
    width: calc(100% / 3);
  }
  tr{
    border-top: 1px solid;
    border-bottom: 1px solid;
  }
  tr:first-child{
    text-align: center;
  }

  tr:nth-child(2n){
    background-color: yellow;
  }

  tr:hover{
    background-color: darkgray;
  }
  tr:first-child:hover{
    background: white;
  }
  /* .yel{
