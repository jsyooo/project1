<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>메뉴바 만들기2</title>
  <style>
  .nav{
    background-color: burlywood;
    height: 50px;
    line-height: 48px;
  }
  .nav::after{
    content: "";
    clear: both;
    display: block;
  }

  .nav>div{
    float: left;
    font-size: 20px;
    margin-right: 10px;
  }

  .logo{
    margin-left: 10px;
  }

  a{
    text-decoration: none;
    color: black;
  }

  /* input{
    width: 120px;
    height: 20px;
    float: right;
    border-radius: 5px;
    margin-right: 20px;
    margin-top: 13px;
  }
  input:active{
    border-radius: none;
  } */

  div.search{
    height: 50px;
    float: right;
    position: relative;
    width: 200px;
    margin-right: 50px;
  }
  /* 우선순위 높은게 먼저 적용되니까 주의! */

  .search>input{
    position: absolute;
    height: 30px;
    width: 180px;
    top: 50%;
    margin-top: -15px;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid;
  }
  .search>input:focus{
    border-radius: 0;
  }

  .search>button{
    position: absolute;
    width: 50px;
    height: 30px;
    top: 50%;
    margin-top: -15px;
    box-sizing: border-box;
    right: -20%;
    border: solid 2px darkblue;
    background-color: transparent;
    border-radius: 5px;
  }
  </style>
</head>
<body>
  <div class="nav">
    <div class="logo"><a href="">로고</a></div>
    <div><a href="">메뉴1</a></div>
    <div><a href="">메뉴2</a></div>
    <!-- <form action="">
      <input type="text">
    </form> -->
    <div class="search">
      <input type="text">
      <button>검색</button>
    </div>
  </div>
</body>
</html>
