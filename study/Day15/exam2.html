<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>박스배치 반응형 예제</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container div{
      border: 1px solid red;
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      text-align: center;
      line-height: 98px;
      font-size: 30px;
      font-weight: bold;
    }
    .container::after{
      clear: both;
      content: "";
      display: block;
    }

    @media screen and (min-width: 561px) {
      .container div{
        width: calc((100% - 10px) / 2);
        height: 200px;
      }
      .box1, .box3, .box5{
        float: left;
      }
      .box2, .box4, .box6{
        float: right;
      }
    }
    
    @media screen and (min-width: 721px) {
      .container div{
        width: calc((100% - 20px) / 3);
        height: 300px;
      }
      .box1, .box3, .box6{
        float: left;
      }
      .box2, .box4, .box5{
        float: right;
      }
      /* .box3{
        margin-left: 10px;
      }
      .box5{
        margin-right: 10px;
      } */
      .box3, .box5{
        margin-left: 10px;
        margin-right: 10px;
      }
      /* 가운데 박스에만 양쪽으로 margin 주면 여백정리 */
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
    <div class="box6">6</div>
  </div>
  <!-- 이후에 추가로 컨텐츠 넣을때는 container:after 적용해야함 -->
</body>
</html>
