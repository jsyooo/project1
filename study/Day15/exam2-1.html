<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>박스배치 반응형 예제</title>
  <!-- float-left와 margin-left 준 경우 -->
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    div{
      border: 1px solid red;
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    
    @media screen and (min-width: 720px) {
      div{
        width: calc((100% - 10px) / 2);
        height: 200px;
      }
      .box1, .box2, .box3, .box4, .box5, .box6{
        float: left;
      }
      .box2, .box4, .box6{
        margin-left: 10px;
      }
    }
    
    @media screen and (min-width: 1100px) {
      div{
        width: calc((100% - 20px) / 3);
        height: 300px;
      }
      .box1, .box2, .box3, .box4, .box5, .box6{
        float: left;
      }
      .box2, .box3, .box5, .box6{
        margin-left: 10px;
      }
      .box4{
        margin-left: 0;
      }
    }

  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
  <div class="box5"></div>
  <div class="box6"></div>
</body>
</html>
