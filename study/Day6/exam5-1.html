<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>연습</title>
  <style>
   .box{
    border: solid 1px red;
    /* = width: 204px; */
    display: inline-block;
   }
   .box::after{
    content: "";
    display: block;
    clear: both;
    }
  
  .float-left{
    float: left;
    width: 100px;
    height: 100px;
    border: solid 1px;
  }
  </style>
</head>
<body>
  <div class="box">
    <div class="float-left"></div>
    <div class="float-left"></div>
  </div>
</body>
</html>
