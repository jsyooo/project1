<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>연습-해설</title>
  <style>
  .parent{
    width: 600px;
    height: 300px;
    border: solid 2px red;
  }
  .child{
    width: 50%;
    height: 100%;
    border: 2px solid blue;
    float: left;
    box-sizing: border-box;
    }

  .child2{
    box-sizing: border-box;
    width: 300px;
    height: 300px;
    border: blue 2px solid;
    float: left;
  }
  .parent2{
    border: solid 2px red;
    display: inline-block;
  }
  .parent2::after{
    content: "";
    display: block;
    clear: both;
  }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
  </div>
<hr>
  <div class="parent2">
      <div class="child2"></div>
      <div class="child2"></div>
  </div>
</body>
</html>
