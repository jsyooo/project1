<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>연습2</title>
  <style>
  .parent{
    width: 600px;
    height: 300px;
    border: solid 2px red;
    padding: 20px;
    box-sizing: border-box;
  }
  .child{
    width: 50%;
    height: 100%;
    border: 2px solid blue;
    float: left;
    box-sizing: border-box;
  }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
