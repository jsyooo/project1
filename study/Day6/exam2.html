<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>padding 예제</title>
  <style>
  .p,.p2{
    width: 100px;
    height: 100px;
    border: solid 1px;
    background-color: yellow;
    padding: 10px;
    box-sizing: border-box;
  }
  .p2{
    padding: 0;
  }
  .c{
    border: 1px solid red;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
  }
  .c2{
    border: 1px solid red;
    box-sizing: border-box;
    width: 78px;
    height: 78px;
    margin: 10px;
  }
  </style>
</head>
<body>
  <div class="p">
    <div class="c">안녕하세요</div>
  </div>
  <!-- padding을 이용하여 안의 박스 위치를 조절하는 경우,
  padding을 부모쪽에 설정한다. 기존 박스에 사방으로 padding 길이가 추가됨. -->
  <div class="p2">
    <div class="c2">안녕하세요</div>
  </div>
  <!-- margin을 이용하여 안의 박스 위치를 조절하는 경우,
  margin을 자식쪽에 설정한다. 가로, 세로를 계산해야한다.
  가로(세로)값-테두리값-margin값 -->
</body>
</html>
