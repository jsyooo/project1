<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>박스배치 연습</title>
  <style>
    .box{
      width: 100px;
      height: 100px;
      border: 1px solid;
      box-sizing: border-box;
      float: left;
    }
    .p{
      content: "";
      clear: both;
      display: block;
    }
  </style>
</head>
<body>
  <div class="p">
    <div class="box">1</div>
    <div class="box">2</div>
  </div>
  <div class="p">
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
</body>
</html>
