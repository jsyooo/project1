<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>opacity 예제</title>
  <style>
    body{
      background-color: green;
      margin: 0;
    }
    .top{
      height: 400px;
      background-color: #fff;
      z-index: 10;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    .behind{
      background-color: black;
      opacity: 0.5;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
    /* opacity가 적용된 박스의 자식태그들은 부모의 투명도가 적용되서
    흐릿하게 보일 수 있다. */
  </style>
</head>
<body>
  <div class="top"></div>
  <div class="behind"></div>
</body>
</html>
