<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      height: 100px;
      width: 200px;
      background-color: gray;
    }
    .display-none{
      display: none;
    }
  </style>
  <script src="../JS/Jquery.min.js"></script>
  <script>
    /* $(document).ready(function(){
        구현;
      })
      document(HTML 문서)가 준비되면, 다시 말해 body태그에 있는 구성이 완료되면
      구현에 있는 코드를 실행하라. */
    $(document).ready(function(){
      //버튼을 클릭하면 입력창에 입력된 값을 알림창으로 띄우는 과정
      $('#btn1').click(function(){
        //1.입력창에 입력된 정보(value 속성)를 가져옴
        //2. 가져온 정보를 알림장에 띄움
        var str = $('#id').val();
        /*
        input태그에서 val()을 이용하여 가져온 값의 자료형은 문자열이다.
        */
          //parseInt(문자열): 문자열을 정수로 만들어주는 역할
          //parseFloat(문자열): 문자열을 실수로 만들어주는 역할
          str = parseInt(str)+1
        alert(str);
        //숫자를 문자열로 만드는 방법: 빈문자열 + 숫자
        var str2 = ''+123;
        console.log(typeof str2);
        var str3 = 1 + 2 +'3';
        var str4 = '1' + 2 + 3;
        var str5 = '1' + (2 + 3);
        console.log(typeof str3, str3);
        console.log(typeof str4, str4);
        console.log(typeof str5, str5); //string:문자열
      }) //버튼1 클릭 이벤트 종료
      $('#btn2').click(function(){
        //box 클래스가 있는 요소의 클래스 전체 이름을 가져옴
        var className = $('.box').prop('class');
        var index = className.indexOf('display-none');
        //display-none 클래스가 있는 경우 -> box클래스만 남도록 만들어야함
        if(index != -1){
          //$('.box').prop('class','box'); 

          /*클래스이름이 xxxxx display-none으로 되어있고 display-none이 있는
          부분을 제거하여 xxxxx을 가져오는 작업*/
          className = className.substring(0,index); //부분문자열 추출
          $('.box').prop('class',className);
        }
        //display-none 클래스가 없는 경우 -> box와 display-none클래스 모두 나오게 만들기
        else{
          $('.box').prop('class', className+' display-none');
        }
      })//버튼2 클릭 이벤트 종료
      $('#btn3').click(function(){
        /* toggleClass: display-none이라는 클래스가 없으면 추가해주고 
        있으면 빼주는 역할 */
        $('.box').toggleClass('display-none');
        /*
        addClass('클래스명') : 요소에 해당 클래스를 추가
        removeClass('클래스명') : 요소에 해당 클래스를 제거
        toggleClass('클래스명') : 요소에 해당 클래스가 있으면 제거, 없으면 추가
        */
      })//btn3 클릭이벤트 종료
    })//document ready 이벤트 종료
    
  </script>
</head>
<body>
  <input type="text" name="id" id="id">
  <button id="btn1">버튼1</button>
  <button id="btn2">버튼2</button>
  <button id="btn3">버튼3</button>
  <div class="box display-none"></div>
</body>
</html>
