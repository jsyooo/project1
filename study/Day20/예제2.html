<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>예제2_슬라이드</title>
  <script src="../JS/Jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.menu1').click(function(){
        if($('.menu1>ol').prop('class').indexOf('show') == -1){
          // = if($('.menu1>ol').hasClass('show') == false)
          // = !if($('.menu1>ol').hasClass('show') (=show라는 클래스가 없으면)
          $('.menu1>ol').addClass('show');
          $('.menu1>ol').removeClass('hide');
        }else{
          $('.menu1>ol').removeClass('show');
          $('.menu1>ol').addClass('hide');
        }
      })
      $('.menu2').click(function(){
        $('.menu2>ol').slideToggle('0.5s')
      })//menu2 클릭이벤트 종료
      /*
      * slideDown을 쓰려면 먼저 쓰려는 요소의 높이를 지정하고 
      display의 값을 none으로한다. (안보이는 상태에서 slideDown이 되어야하므로)
        slideUp은 요소의 높이를 지정하고 display는 block.
      $(selector).slideDown(speed,callback);
      slideDown의 매개변수
      - speed: 끝까지 내려오는데 걸리는 시간. (선택입력사항)
      문자열(string)이나 숫자(number)가 온다.
      문자열인 경우 단위까지 써줘야 하고 (s|ms) 숫자인 경우 단위가 ms이다.
      
      - callback: 다 내려온 뒤 실행할 작업으로 함수로 적는다. (선택입력사항)
      */
    })
  </script>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    nav ul>li{
      list-style: none;
      height: 50px;
      width: 80px;
      padding-left: 10px;
      line-height: 48px;
      font-size: 25px;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid blanchedalmond;
    }
    nav ul>li:hover{
      border: 1px solid tomato;
    }
    nav ul{
      display: flex;
    }
    nav{
      background-color: blanchedalmond;
    }
    nav li>ol>li{
      list-style: none;
      height: 50px;
    }
    nav li>ol{
      height: 0px;
      background-color: burlywood;
      overflow: hidden;
    }
    nav .menu2>ol{
      height: 150px;
      display: none;
    }
    .show{
      animation: show 0.5s forwards;
    }
    .hide{
      animation: hide 0.5s forwards;
    }
    @keyframes show{
      0%{ height: 0px; }
      100%{ height: 150px; }
    }
    @keyframes hide{
      0%{ height: 150px; }
      100%{ height: 0px; }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li class="menu1">메뉴1
        <ol>
          <li>서브1</li>
          <li>서브2</li>
          <li>서브3</li>
        </ol>
      </li>
      <li class="menu2">메뉴2
        <ol>
          <li>서브1</li>
          <li>서브2</li>
          <li>서브3</li>
        </ol>
      </li>
      <li>메뉴3</li>
    </ul>
  </nav>
</body>
</html>
