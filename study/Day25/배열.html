<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 배열예제/선택한 박스의 갯수제한 -->
  <script src="../JS/Jquery.min.js"></script>
  <script>
    var arr = [];
    $(function(){
      $('.box').click(function(){
        //선택한 박스의 숫자를 가져와서 val에 저장
        var val = $(this).text();
        //val의 값이 arr에 있으면 배열에서 빼고 select클래스를 제거
        //indexOf의 값이 0 이상이면 val의 값이 arr에 있다.
        if(arr.indexOf(val) >= 0){
          arr.splice(arr.indexOf(val),1);
          $(this).toggleClass('select');
        }
        else if(arr.length < 3){
          arr.push(val);
          $(this).toggleClass('select');
        }
        else{
          alert('3개를 초과할 수 없습니다.');
        }
      })
    })
  </script>
  <!-- 
    배열에서 기억해야 하는 함수들
    var arr = [];
    var arr = new Array();

    arr.push(값): 값을 배열 맨 뒤에 추가
    arr.pop(): 배열 맨 뒤에 있는 값을 빼서 가져옴
    arr.unshift(값): 값을 배열 맨 앞에 추가
    arr.shift(): 배열 맨 앞에 있는 값을 빼서 가져옴

    arr.length: 배열의 길이

    arr.indexOf: 값이 있는지 없는지 앞에서부터 검색, 없으면 -1. 없으면 *번지
    arr.lastIndexOf(값): 값이 있는지 뒤에서부터 검색
    arr.splice(번지, 갯수): 번지부터 갯수만큼 제거하고 가져옴.
    arr.slice(시작번지,끝번지): 시작번지부터 끝번지 앞까지 부분배열을 가져옴.
   -->
  <style>
    .box{
      width: 50px;
      height: 50px;
      background-color: rgb(61, 192, 148);
      font-size: 30px;
      line-height: 48px;
      display: inline-block;
      text-align: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .select{
      background-color: wheat;
      color: black;
    }
  </style>
</head>
<body>
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
  <div class="box">8</div>
  <div class="box">9</div>
</body>
</html>
