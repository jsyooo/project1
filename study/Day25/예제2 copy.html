<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../JS/Jquery.min.js"></script>
  <script>
    $(function(){
     $('button').click(function(){
      var cnt = 0; //체크된 체크박스의 갯수
      var str = ''; //문자열 alert으로 출력하는법.1
      var arr = []; //배열을 이용해서 문자열 출력하는법.2
      $('.check').each(function(){
        if($(this).prop('checked')){
          cnt++;
          str += (cnt == 1?'':',') + $(this).val(); //조건선택연산자
          arr.push($(this).val());
        }
      })
      if(cnt == 0){
        alert('1개 이상 선택해주세요.');
        return false;
      }else{
        //alert(str +'를 선택하였습니다.');
        alert(arr.join(','));
      }
     })
    })
  </script>
  <style>
    input{
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <p>취미를 선택하세요.(1개 이상)</p>
  <form action="">
    <input type="checkbox" class="check" value="야구">야구<br>
    <input type="checkbox" class="check" value="농구">농구<br>
    <input type="checkbox" class="check" value="축구">축구<br>
    <input type="checkbox" class="check" value="기타">기타<br>
    <button>제출</button>
  </form>
</body>
</html>
