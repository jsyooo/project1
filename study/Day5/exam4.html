<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>배경 클리핑과 보정</title>
  <style>
    div{
      width: 300px;
      height: 300px;
      border: 3px solid black;
      padding: 30px;
      background: url(../Day2/라이언.png) repeat;
    }
    .bg-clip{
      background-clip: content-box;
      /* background-clip의 content-box는 content에만 배경이 보이도록 설정
      content는 padding을 제외한 부분
      border-box는 border를 포함한 박스에 배경이 보이도록 설정
      padding-box는 padding을 포함한 박스에 배경이 보이도록 설정 */
    }
    .bg-origin{
      background-origin: content-box;
      /* background-origin: content는 background-clip: content-box와 비슷
      차이점은 origin의 경우 padding부분에 이미지를 채우지만 clip은 이미지를 채우지 않는다. */
    }
  </style>
</head>
<body>
  <div class="bg-clip"></div>
  <div class="bg-origin"></div>
</body>
</html>
