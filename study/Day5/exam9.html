<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>복습 예제</title>
    <style>
      .table{
        display: table;
      }
      .tr{
        display: table-row;
      }
      .td{
        display: table-cell;
        border: 1px solid black;
        border-right: none;
      }
      .td>a{
        text-decoration: none;
        color: black;
      }
      .td:last-of-type{
        border-right: 1px solid black;
        border-radius: 0 5px 5px 0;
      }
      .td:first-of-type{
        border-radius: 5px 0 0 5px;
      }
    </style>
</head>
<body>
  <div class="table">
    <div class="tr">
      <div class="td"> <a href="#"> 메뉴1</a></div>
      <div class="td"> <a href="#"> 메뉴2</a></div>
      <div class="td"> <a href="#"> 메뉴3</a></div>
      <div class="td"> <a href="#"> 메뉴4</a></div>
    </div>
  </div>
</body>
</html>
