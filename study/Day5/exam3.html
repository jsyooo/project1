<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>background-attachment 예제</title>
  <style>
  body{
    background-image: url(../Day2/라이언.png);
    background-attachment: scroll;
    height: 1000px;
    /* background-attachment: 배경이미지가 스크롤이 움직일때 배경 이미지를 따라 움직이게
    할건지 고정으로 할건지 결정하는 속성
    scroll(기본값): 스크롤이 내려가면 배경도 같이 내려감
    fixed: 스크롤이 내려가도 배경이미지는 그대로. */
    background-repeat: no-repeat;
    background-position: 0 0;
    /* background-position: 배경이미지의 시작점을 설정하는 속성으로 순서는 
    left, top 순서이며 기본은 0 0이다.
    width(가로)를 기준으로는 left, center, right의 값으로 미리 지정되어있고
    height(세로)를 기준으로는 top, center, bottom의 값으로 미리 지정되어있다. */
    background-size: 30%;
    
    /* background: 여러 배경관련 속성을 그룹화 시킨 속성.
    background: bg-img, bg-repeat, bg-position */
    background: url(../Day2/라이언.png) no-repeat 50px 50px;
  }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
