<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- select태그는 미리 지정되어 있는 값들 중에서 하나를 선택할 때 사용
    option태그와 같이 쓰인다.
    option태그의 value 속성의 값을 지정하지 않으면 option태그 안에 있는 문자열이 value로 지정됨.
    option태그가 선택이 되면, 선택된 option태그의 value가 select 태그의 value가 된다 -->
    <select name="fruit">
        <option value="">과일</option>
        <option value="">사과</option>
        <option value="">배</option>
        <option value="">포도</option>
    </select>

    <!-- 
    div태그: block태그, 새라인에서 시작하는 것을 제외하면 아무역할을 하지 않음
    css를 통해 여백을 조절할 수 있고, 크기와 위치를 변경할 수 있다.
    nav, footer, header 태그: 따로 역할이 있지는 않음, (어디에 있는지 위치를 알기위해 씀)? 
     -->
</body>
</html>
