<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<!-- 
		table 태그는 테이블 표 만들때 사용, 게시판 형태를 만들때 많이 사용
		최소 table, tr(세로 한 줄), th(가로, Bold체, 가운데정렬)/td(가로, 왼쪽정렬)가 있어야 한다.
	 -->
	<table>
		<tr>
			<th>항목1</th>
			<th>항목2</th>
		</tr>
		<tr>
			<td>내용1</td>
			<td>내용2</td>
		</tr>
	</table> <br>
<!-- 
	*border 속성: 테두리를 생성하는 속성으로 굵기를 입력해준다. css에서 관리할 수 있다.
	*caption 태그: 테이블 제목으로 테이블 가로를 기준으로 가운데 정렬을 해준다
	*thead, tbody, tfoot 태그: 필수 요소는 아니지만 코드를 작성한 순서에 상관없이 
	head, body, foot 순으로 화면에 보여주도록 만들어 준다.
	*figure, figcaption 태그를 사용하여 테이블 설명을 작성할 수 있지만, 
	figcaption태그와 caption태그역할이 비슷하기 때문에 둘 중 하나만 사용하면 된다.
	*colspan, rowspan 속성은 묶어야 할 갯수를 써야함
	 -> tbody는 tbody내에서, tfoot은 tfoot내에서 묶어야함
	 colspan: 열들을 묶어서(가로 병합) 긴 가로칸이 생성
	 rowspan: 행들을 묶어서(세로 병합) 긴 세로칸이 생성
 -->
 	<figure>
		 <figcation>
			 1반 학생들 성적입니다.
		 </figcation>
		<table border="2">
			<caption>반 성적</caption>
			<thead>
				<tr>
						<th>이름</th>
						<th scope="col">국어</th>
						<th scope="col">영어</th>
						<th>비고</th>
					</tr>
			</thead>
			<tfoot>
				<tr>
					<th>평균</th>
					<th colspan="2">95</th>
				</tr>
			</tfoot>
			<tbody>
				<tr>
						<td scope="row">홍길동</td>
						<td>100</td>
						<td>100</td>
						<td rowspan="2">없음</td>
					</tr>
					<tr>
							<td scope="row">임꺽정</td>
							<td>90</td>
							<td>90</td>
						</tr>
			</tbody>
		</table>
	</figure>
</body>
</html>
