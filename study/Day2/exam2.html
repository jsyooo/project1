<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
	<form action="">
	<caption><h1>회원가입</h1></caption>
	<br>
		<table border="1">
			<tr>
				<td>아이디:</td>
				<td>
					<input type="text" placeholder="아이디를 입력하세요." name="id">
				</td>
			</tr>
			<tr>
				<td>비밀번호:</td>
				<td>
					<input type="password" placeholder="비밀번호를 입력하세요." name="pw" id="pw">
				</td>
			</tr>
			<tr>
				<td>비밀번호 확인:</td>
				<td>
					<input type="password" placeholder="비밀번호 확인을 입력하세요." id="pw2">
				</td>
			</tr>
			<tr>
				<td>email:</td>
					<td>
						<input type="email" placeholder="email을 입력하세요." name="email">
					</td>
			</tr>
			<tr>
				<td>성별:</td>
				<td>
					<input type="radio" name="gender" value="male" id="male" checked>
					<label for="male">남자</label>
					<input type="radio" name="gender" value="female" id="female">
					<label for="female">여자</label> 
				</td>
			</tr>
			<tr>
				<td>전화번호:</td>
				<td>
					<input type="number" name="num1">
					-<input type="number" name="num2">
					-<input type="number" name="num3">
				</td>
			</tr>
		</table>
		<button type="submit" >회원가입</button>
	</form>
</body>
</html>
