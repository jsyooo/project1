  <title>구구단</title>
  <script>
  /* 이중반복문을 이용하여 2단부터 9단까지 출력하는 코드를 작성하세요. */

  for(i=2; i<=9; i++){
    for(j=1; j<=9; j++){
      console.log('',i,'x', j, '=', i*j)
    }
  }
  
  </script>
