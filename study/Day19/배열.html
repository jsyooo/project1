<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>배열</title>
  <script>
    /* 
    배열이란 여러 데이터를 한꺼번에 관리하는 것
    - 배열은 0번지부터 저장
    - 배열의 마지막 번지는 (크기-1번지)이다.
    - 원하는 번지에 있는 배열값을 확인하기 위해서는 배열명[번지]를 이용하여 확인
    - 배열값들은 서로 같은 자료형일 필요가 없다.
     */
    var arr1 = []; //비어있는 배열
    var arr2 = new Array(6); //괄호안에 숫자를 넣어, 숫자만큼 비어있는 배열 만듦
    var arr3 = new Array(1,2,3,4,5); //입력한 순서대로 0번지부터 저장함
    console.log(arr1);
    console.log(arr2);
    console.log(arr3);
    console.log('배열arr3의 0번지 값 :', arr3[0]);

    /* 배열 함수들
    length(): 배열의 길이를 숫자로 알려주는 함수*/
    console.log('배열 arr3의 길이(length) :', arr3.length);
    
    //push(값): 배열 마지막에 값을 추가
    arr3.push('7');
    console.log('push',arr3);
    
    //pop(): 배열 마지막 값을 빼서 가져옴
    console.log('pop',arr3.pop());
    
    //unshift(값): 배열 맨 앞에 값을 추가
    arr3.unshift(6);
    console.log('unshift',arr3);
   
    //shift(): 배열 맨 앞의 값을 빼서 가져옴
    console.log('shift',arr3.shift());
    
    //join(토큰): 배열값들 사이에 토큰을 넣어 하나의 문자열로 만듦.
    console.log(arr3.join('|'));
    
    /*indexOf(검색,시작위치): 배열에서 검색하려는 값이 몇 번지에 있는지 알려줌
    검색하려는 값이 없으면 -1을 알려줌.
    검색: 작성필수. 시작위치: 작성선택 */
    //arr3배열에 값 '1'이 몇번지에 있는지 확인
    console.log(arr3.indexOf(1,0));
    
    //reverse(): 배열의 순서를 거꾸로
    console.log(arr3.reverse());
   
    /*splice(시작위치, 갯수): 배열의 일부를 잘라내고 잘라낸 부분을 돌려주는 함수
    시작위치 : 필수, 갯수: 선택 */
    //1번지부터 2개 잘라내서 arr4에 전달
    var arr4 = arr3.splice(1,2);
    console.log(arr3);
    console.log(arr4);
    
    /*slice(시작위치, 마지막위치): 배열의 일부를 복사하여 복사된 부분을 돌려주는 함수
    시작위치 : 선택, 마지막위치: 해당 번지는 제외, 해당번지 앞까지(선택) */
    //arr3배열에서 0번지부터 1번지 앞까지 복사하여 arr5에 전달
    var arr5 = arr3.slice(0,1);
    console.log(arr3);
    console.log(arr5);
    
    /* splice와 slice는 기능은 비슷, 차이점은 slice는 원본이 안바뀜, splice는
    원본에서 잘라내기 때문에 원본이 바뀜. slice는 복사할 마지막 번지+1을 알려주지만
    splice는 갯수를 알려준다 */
  </script>
