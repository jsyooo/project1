<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <title>Document</title>
  <style>
    .box{
      margin-top: 100px;
      border: 1px solid black;
      box-sizing: border-box;
    }
    h1{
      font-size: 30px;
      font-weight: bold;
      margin: 20px 0;
    }
    .form-group{
      padding: 0 10px 0 30px;
    }
    .btn{
      width: 30%;
      margin: 0 auto;
      margin-top: 30px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="box col-8 offset-2">
    <h1 class="text-center">회원가입</h1>
    <form action="/action_page.php">
      <div class="form-group row">
        <label for="usr" class="col-3">아이디:</label>
        <input type="text" class="form-control col-8" id="usr" name="username">
      </div>
      <div class="form-group row">
        <label for="pwd" class="col-3">비밀번호:</label>
        <input type="password" class="form-control col-8" id="pwd" name="password">
      </div>
      <div class="form-group row">
        <label for="pwd" class="col-3">비밀번호 확인:</label>
        <input type="password" class="form-control col-8" id="pwd" name="password">
      </div>
      <div class="form-group row">
        <label for="email" class="col-3">이메일:</label>
        <input type="email" class="form-control col-8" id="email" name="email">
      </div>
      <div class="form-group row">
        <label for="" class="col-3">성별:</label>
        <div class="col-8 row">
          <div class="form-check-inline">
            <label class="form-check-label" for="male">
              <input type="radio" class="form-check-input" id="male" name="gender" value="남자" checked>남자
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label" for="female">
              <input type="radio" class="form-check-input" id="female" name="gender" value="여자">여자
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="tel" class="col-3">전화번호:</label>
        <input type="tel" class="form-control col-2" id="tel" name="tel">-
        <input type="tel" class="form-control col-2" id="tel" name="tel">-
        <input type="tel" class="form-control col-2" id="tel" name="tel">
      </div>
      <button type="button" class="btn btn-outline-primary btn-block text-center">회원가입</button>
    </form>
  </div>
</body>
</html>
