<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- 
    link태그를 이용하여 css를 연결할 때 주의사항
    - link 순서가 중요하다(순차적으로 덮어쓰듯이 적용되므로)
      1. 외부에서 제공하는 css(부트스트랩, 각종 api(;미리만들어진 css들))
      2. 개발자(나)가 작성한 글로벌 css(모든 html에 적용하고 있는 css)
      3. 해당 파일에만 적용 가능한 css
   -->
  <title>부트스트랩 예제</title>
  <!-- 
    col-n: 12개로 나눈 조각 중 n개 크기의 공간을 할당, 576px 미만
    col-sm-n: 576px이상 768px미만 
    col-md-n: 768px이상 992px미만
    col-lg-n: 992px이상 1200px미만
    col-xl-n: 1200px이상

    offset-n: 12개로 나눈 조각 중 n개의 크기를 건너뜀
    offset-sm-n: 
   -->
   <style>
   .box{
     border: 1px solid black;
     box-sizing: border-box;
     height: 50px;
   }
   
   </style>
</head>
<body>
  <div class="row col-12 col-sm-6 box">
    <!-- row: 왼쪽에 있던 padding이 사라짐(왼쪽으로 당겨짐) -->
    <div class="box col-6 col-sm-6"></div>
    <!-- 두번째 박스의 col-6은 부모의 크기 중에 6개를 할당한다. -->
  </div>
  <br>
  <div class="col-12 offset-sm-3 col-sm-6 box text-black-50">안녕하세요</div>
    <!-- offset: 여백을 만들어줄때 사용. 6의 절반 3이 왼쪽에 여백으로 적용 -->
  <table class="table table-striped table-hover table-dark">
    <tr>
      <td>제목1</td>
      <td>제목2</td>
    </tr>
    <tr>
      <td>내용1</td>
      <td>내용2</td>
    </tr>
    <tr>
      <td>내용1</td>
      <td>내용2</td>
    </tr>
  </table>
  <img src="img.jpg" alt="" class="rounded">
  <img src="img.jpg" alt="" class="rounded-circle">
  <img src="img.jpg" alt="" class="img-thumbnail mx-auto d-block">
  <!-- img태그는 inline태그/
  가운데 정렬하려면 display:block 지정해야함 -->
  <div class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Success!</strong> Indicates a successful or positive action.
  </div>
  <!-- x 눌러서 경고창 닫으려면 '동작'이라서 자바스크립트(스크립트링크)가 필요함. -->
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-outline-success">Success</button>
  <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
  <button type="button" class="btn btn-primary active">Active Primary</button>
  <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Inbox
          <span class="badge badge-primary badge-pill">12</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Ads
          <span class="badge badge-primary badge-pill">50</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Junk
          <span class="badge badge-primary badge-pill">99</span>
        </li>
      </ul>
</body>
</html>
