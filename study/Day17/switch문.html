<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>switch문</title>
  <script>
    /*
    switch문 문법
    switch(변수 or 식){
      case 값1: // = if(변수 == 값1)
        실행문1; 
        break;
      case 값2: // = else if(변수 == 값2)
        실행문2;
        break;
      default: // = else
        실행문3;
    }
    case 값에는 변수가 오면 안된다. 상수들만 올 수 있음. 1, 4.5, '-', '+' 등

    break : switch문을 빠져 나오는 역할
    switch문에서 case와 일치하는 값이 있으면 해당하는 실행문을 실행하고 break를 찾는다.
    있으면 switch문을 빠져나오고, 없으면 다음 case의 실행문으로 가서 해당 실행문을 
    실행하고 break를 찾는다. 그래서 break를 만날때까지 위 과정을 반복한다.
    상황에 따라 break문을 사용하지 않는 경우도 있다.
    */
    var num = 5;
    switch(num % 2){
      case 0:
        console.log('', num, '은 짝수');
        break;
      case 1:
        console.log('', num, '은 홀수');
        break;
    }

    var month = 5;
    switch(month){
      case 1: case 3: case 5: case 7: case 8: case 10: case 12:
        console.log('', month, '월은 31일까지 있습니다.');
        break;
      case 4: case 6: case 9: case 11:
        console.log('', month, '월은 30일까지 있습니다.');
        break;
      case 2: 
        console.log('', month, '월은 28일까지 있습니다.');
        break;
      default:
      console.log('', month, '월을 잘못 입력했습니다.');
    }
    /*
    1. 식의 값이 제한적일 때: % 연산자 사용
      -홀수짝수 예제
    2. 사용하는 변수의 값이 제한적일 때
      -달 마지막일 출력 예제, 산술연산 예제
    */

    /* if문으로 작성한 산술연산 예제를 이용하여 switch문으로 작성해보기 */
    
    var num1 = 3; var num2 = 5;
    var op = '-'  //+ - * / %
    switch(op){
      case '+':
        console.log('', num1, op, num2, '=',num1+num2);
        break;
      case '-':
        console.log('', num1, op, num2, '=',num1-num2);
        break;
      case '*':
        console.log('', num1, op, num2, '=',num1*num2);
        break;
      case '/':
        console.log('', num1, op, num2, '=',num1/num2);
        break;
      case '%':
        console.log('', num1, op, num2, '=',num1%num2);
        break;
      default:
        console.log('', op,'는 잘못된 연산자입니다.')
    }

  </script>
</head>

</body>
</html>
