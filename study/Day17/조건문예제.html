<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>조건문 예제1</title>
  <script>
    // ; 쓸 때 주의하기!
    var num = 10;
    if(num % 2 == 0){
      console.log('짝수');
    }else{
      console.log('홀수');
    }

    /*
    월을 의미하는 month에 따라 마지막 일을 출력하는 예제(평년)
    31일 - 1,3,5,7,8,10,12
    30일 - 4,6,9,11
    28일 - 2
    */
    var month = 2;
    if((month % 2 == 1 && month < 8) || (month % 2 == 0 && month >= 8 && month < 13)){
      console.log('', month, '31일')
    }else if(month == 2){
      console.log('', month, '28일')
    }else if((month % 2 == 1 && month > 8 && month < 13) || (month % 2 == 0 && month < 8)){
      console.log('', month, '30일')
    }else{
      console.log('', month, '달을 잘못입력함')
    }

    //풀이2
    if(month == 1 || month == 3 || month == 5 || month == 7 
    || month == 8 || month == 10 || month == 12){
      console.log('', month, '월은 31일까지 있습니다');
    }else if(month == 4 || month == 6 || month == 9 || month == 11){
      console.log('', month, '월은 30일까지 있습니다');
    }else if(month == 2){
      console.log('', month, '월은 28일까지 있습니다');
    }else{
      console.log('', month, '월은 잘못된 달입니다');
    }
  </script>
</head>
