<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>반응형 간단 예제</title>
  <script src="https://kit.fontawesome.com/ddedb4d3ce.js" crossorigin="anonymous"></script>
  <style>
    .nav{
      height: 50px;
      background-color: darkgray;
    }
    .pc>div{
      height: 100%;
      float: left;
      font-size: 25px;
      line-height: 50px;
      padding-left: 20px;
      /* 메뉴1,2,3 가로 왼쪽 배치 */
    }
    .mobile{
      display: none;
      /* 햄버거 아이콘 안보이게 */
    }
    @media screen and (max-width: 720px) {
      /* 가로 사이즈를 720px 이하로 줄이면 적용되는 속성들 */
      .pc{
        display: none;
        /* 최대 가로 720px 이하까지는 .pc 내용이 안보이게함.  */
      }
      .mobile{
        display: block;
        width: 50px;
        height: 50px;
        font-size: 30px;
        line-height: 50px;
        text-align: center;
        float: right;
        /* 최대 가로 720px 이하까지는 햄버거아이콘이 오른쪽에 보이게 */
      }
    }
    .mobile:hover{
      cursor: pointer;
      border-bottom: 5px solid teal;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="nav">
    <div class="pc">
      <div>메뉴1</div>
      <div>메뉴2</div>
      <div>메뉴3</div>
    </div>
    <div class="mobile"><i class="fas fa-bars"></i></div>
</div>
</body>
</html>
