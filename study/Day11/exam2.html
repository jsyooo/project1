<head>

<body>
  <form action="">
    <h1>회원가입</h1><br>
    아이디:<input type="text" name="id" id="id" placeholder="아이디를 입력하세요"><br>
    비밀번호:<input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요"><br>
    비밀번호 확인:<input type="password" name="pw" id="pw2" placeholder="비밀번호 확인을 입력하세요"><br>
    이메일:<input type="email" placeholder="이메일을 입력하세요"><br>
    <input type="radio" value="남자" name="gender" id="m" checked><label for="m">남자</label> 
      <input type="radio" value="여자" name="gender" id="f"><label for="f">여자</label><br>
    전화번호: <input type="text">-<input type="text">-<input type="text"><br>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
