<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>그림자 복습</title>
  <style>
    div{
      font-size: 25px;
      font-weight: bold;
    }
    .first{
      color: white;
      text-shadow: 0 0 3px black;
    }
    .sec{
      color: white;
      text-shadow: 3px 1px 5px gray;
    }
    .third{
      color: yellow;
      text-shadow: 0 0 2px black, 3px 2px 5px black, 0 0 20px red;
    }
  </style>
</head>
<body>
  <div class="first">WordArt Effect</div>
  <div class="sec">3D Effect</div>
  <div class="third">Multiple Shadow Effect</div>
</body>
</html>
