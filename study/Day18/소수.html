  <title>소수 예제</title>
  <script>
    /*
    약수:A를 i로 나누었을 때 나머지가 0인 수, i를 A의 약수라고 한다.
    소수:약수가 1과 자기 자신밖에 없는 수
    2,3,5,7,11
    정수 num가 소수인지 아닌지 판별하는 코드를 작성하세요.
    1. 반복횟수: 1~i
    2. 규칙성(실행문): if num % i == 0 
    3. 반복문 종료 후 출력할 건지?
    */
    
    var i = 0;
    var count = 0;
    var num = 4;
    for(i=1; i<=num; i+=1){
      if(num % i == 0){ //약수찾은 후
        count+=1 ;       //약수갯수에 따라 +1씩 증가하도록 반복함. ++count, count++
      }
    }
    if(count == 2){
      console.log('', num, '는 소수이다.');
    }else if(count != 2){
      console.log('', num, '는 소수가 아니다.');
    }
    //else로만 써도됨. 약수 갯수가 2이거나 아니거나 이므로!
    /* else{ console.log('', num, '는 소수가 아니다.')} */

  </script>
