<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Do while문</title>
  <script>
    /*
    do while문은 조건식에 상관없이 무조건 1번은 실행된다.
    do{
      실행문;
    }while(조건식);
    */

    i=1;
    do{
      console.log('hi');
    }while(i<=0)
    
  </script>
</head>
<body>
  
</body>
</html>
