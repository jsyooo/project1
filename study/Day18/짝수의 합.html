<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>짝수의 합</title>
  <script>
    /* 1부터 100까지 짝수의 합을 구하세요 */
    
    //방법1
    var i, sum=0;
    for(i=1; i<=100; i++){
      if(i % 2 == 0){
        sum=sum+i;
      }
    }
    console.log('',sum);

    //방법2(if문 없이 작성하는법)
    sum = 0;
    for(i=2; i<=100; i+=2){
      sum += i;
    }
    console.log('',sum);
  </script>
</head>

</body>
</html>
