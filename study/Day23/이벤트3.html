<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>focus</title>
  <script src="../JS/Jquery.min.js"></script>
  <script>
    /*
    keyup(): 키보드를 뗐을때
    keydown(): 모든 키보드를 눌렀을 때
    keypress(): 키보드를 눌렀을 때 동작, 하지만 컨트롤 키와 같은 
    특수 키들을 눌렀을 때는 동작하지 않음. 
    */
    $(function(){
      $('body').keyup(function(){
        console.log('up');
      })
      $('body').keydown(function(event){
        //눌린 키의 값(keyCode)을 확인할 수 있다.
        console.log(event.keyCode);
        console.log('down');
      })
      $('body').keypress(function(){
        console.log('press');
      })
    })
  </script>
</head>

</body>
</html>
