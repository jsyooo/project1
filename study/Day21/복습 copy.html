<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>복습</title>
  <script src="../JS/Jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/ddedb4d3ce.js" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      /*
      $('.menu1').click(function(){
        $('.submenu1').slideToggle(500);
      })
      */
      //this와 children을 이용하면 각 메뉴마다 이벤트를 각각 안줘도 됨.
      $('.menu').click(function(){
        if(!$(this).children().hasClass('active')){
          $('.menu').children().removeClass('active');
          $(this).children().addClass('active');
          $('.menu').children().slideUp(500);
          $(this).children().slideDown(500);
        }else{
          $(this).children('ul').slideToggle(500);    
        } 
      })
      $('.mobile').click(function(){
        //사이드메뉴가 안보이는 경우
        if(!$('.side').hasClass('show')){
          $('.side').animate({left: 0} ,1000)
        }
        //사이드메뉴가 보이는 경우
        else{
          $('.side').animate({left: '-300px'} ,1000)
        }
        //사이드메뉴가 나왔는지 안나왔는지 확인하기 위해 show라는 클래스를 이용
        //show클래스는 css는 없는 클래스
        $('.side').toggleClass('show');
      })
    })
  </script>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    nav{
      height: 50px;
      border: 1px solid red;
    }
    ul>li{
      list-style: none;
    }
    li{
      width: 100px;
      height: 48px;
      background-color: lightblue;
      line-height: 48px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
    }
    li:hover{
      border: 1px solid rgb(222, 222, 245);
    }
    .nav>ul{
      display: flex;
      /* float: left;  */
      /* float left 쓰는 대신 nav>ul 에 display flex 쓰면 더 편함! */
    }
    .menu>ul{
      width: 200px;
      display: none;
    }
    .submenu1>li{
      background-color: lightgray;
      border: 1px solid black;
      font-weight: normal;
    }
    .menu>ul>li{
      width: 100%;
    }
    .side{
      width: 300px;
      height: calc(100vh - 50px);
      border: 2px solid tomato;
      position: absolute;
      left: -300px;
      z-index: -1;
    }
    .mobile{
      width: 50px;
      float: right;
      text-align: center;
      font-size: 35px;
      cursor: pointer;
    }
    .mobile:hover{
      border: 1px solid lightpink;
    }
    .show{
      left: 0;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="mobile"><i class="fas fa-bars"></i></div>
    <ul>
      <li class="menu">메뉴1
        <ul class="submenu1">
          <li>서브메뉴1</li>
          <li>서브메뉴2</li>
          <li>서브메뉴3</li>
        </ul>
      </li>
      <li class="menu">메뉴2
          <ul class="submenu1">
            <li>서브메뉴1</li>
            <li>서브메뉴2</li>
            <li>서브메뉴3</li>
          </ul>
      </li>
      <li class="menu">메뉴3
          <ul class="submenu1">
            <li>서브메뉴1</li>
            <li>서브메뉴2</li>
            <li>서브메뉴3</li>
          </ul>
      </li>
    </ul>
  </nav>
  <div class="side show"></div>
</body>
</html>
