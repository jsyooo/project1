<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CONTACT</title>
  <link rel="stylesheet" href="./실습3.css">
  <script src="../JS/Jquery.min.js"></script>
  <script src="./실습3.js"></script>
</head>
<body>
  <div class="header">
    <div class="header-logo">
      <img src="./images/logo.jpg" alt="">
    </div>
    <div class="header-menu">
      <ul class="menu-list">
        <li class="menu">HOME</li>
        <li class="menu">ABOUT</li>
        <li class="menu">GALLERY</li>
        <li class="menu">BLOG</li>
        <li class="menu menu-selected">CONTACT</li>
      </ul>
    </div>
  </div>
  <div class="body">
    <div class="contact-title menu-title">LET’S KEEP IN TOUCH</div>
    <div class="contact-input">
      <input class="name border" type="text" placeholder="NAME">
      <input class="address border" type="text" placeholder="ADDRESS">
      <input class="email border" type="text" placeholder="EMAIL">
      <input class="number border" type="text" placeholder="PHONE NUMBER">
      <textarea class="message border" cols="30" rows="10">MESSAGE</textarea>
      <button class="send">SEND</button>
    </div>
  </div>
  <div class="footer">
    <div class="copyright">
      © 2023 by Mustacchio. All rights reserved.
    </div>
    <div class="footer-icons">
      <div class="twitter"></div>
      <div class="facebook"></div>
      <div class="googleplus"></div>
      <div class="pinterest"></div>
    </div>
  </div>
</body>
</html>
